<!-- You are given 12 files; 6 audio and 6 video.
Design a website using HTML only which shows these 12 files.
1.mp3, 2.mp3 ... 6.mp3
1.mp4, 2.mp4 ... 6.mp4 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
</head>
<body>
    <header>
        <center>
            <h1>Media Player</h1>
        </center>
    </header>

    <main>
        <center>
            <h2>Videos</h2>
            <video src="1.mp4" controls width="550"></video>
            <video src="2.mp4" controls width="550"></video>
            <video src="3.mp4" controls width="550" height="310"></video>
            <video src="4.mp4" controls width="550"></video>
            <video src="5.mp4" controls width="550"></video>
            <video src="6.mp4" controls width="550"></video>

            <h2>Audio</h2>
            <audio src="1.mp3" controls></audio>
            <audio src="2.mp3" controls></audio>
            <audio src="3.wav" controls></audio>
            <audio src="4.mp3" controls></audio>
            <audio src="5.wav" controls></audio>
            <audio src="6.wav" controls></audio>
        </center>
    </main>
</body>
</html>
